
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Experience Essentials Checklist</title>
    <meta name="description" content="Your actionable guide to building a high-performing CX team from the ground up" />
    <meta name="author" content="Lovable" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./lovable-uploads/0df88fe6-f553-4e89-947f-9a9315c68ad3.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Customer Experience Essentials Checklist" />
    <meta property="og:description" content="Your actionable guide to building a high-performing CX team from the ground up" />
    <meta property="og:image" content="./lovable-uploads/bc423a57-6799-4c80-a2f6-d8a2ef92d1df.png" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f9fafb; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="margin-bottom: 1rem;">
            <div style="display: inline-block; width: 2rem; height: 2rem; border: 2px solid #e5e7eb; border-top: 2px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          </div>
          <p style="color: #6b7280; font-size: 0.875rem;">Loading Customer Experience Checklist...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Debug script for GitHub Pages -->
    <script>
      console.log('GitHub Pages Debug - Current URL:', window.location.href);
      console.log('GitHub Pages Debug - Base URL:', document.baseURI);
      console.log('GitHub Pages Debug - Protocol:', window.location.protocol);
      console.log('GitHub Pages Debug - Host:', window.location.host);
      console.log('GitHub Pages Debug - Pathname:', window.location.pathname);
      
      // Check if React app loads
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length <= 1) {
          console.error('React app failed to mount - root element is empty or only has loading fallback after 3 seconds');
          console.log('Root element contents:', root.innerHTML);
        } else {
          console.log('React app appears to have mounted successfully');
        }
      }, 3000);

      // Monitor for script loading errors
      window.addEventListener('error', (event) => {
        if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
          console.error('Failed to load resource:', event.target.src || event.target.href);
        }
      });
    </script>
  </body>
</html>
