
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Clean install dependencies
        run: |
          echo "Removing existing node_modules and package-lock.json to ensure clean install..."
          rm -rf node_modules package-lock.json
          echo "Installing dependencies with npm install..."
          npm install
          echo "Dependencies installed successfully"
        
      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Package.json dependencies:"
          cat package.json | grep -A 20 '"dependencies"'
          
      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed successfully"
          echo "Build output structure:"
          find dist -type f | head -20
          echo "Checking for main assets:"
          ls -la dist/assets/ || echo "No assets directory found"
          echo "Checking index.html:"
          cat dist/index.html | grep -E "(assets|href|src)" || echo "No asset references found"
        env:
          NODE_ENV: production
          
      - name: Verify build integrity
        run: |
          echo "Verifying critical files exist:"
          [ -f "dist/index.html" ] && echo "✓ index.html exists" || echo "✗ index.html missing"
          [ -d "dist/assets" ] && echo "✓ assets directory exists" || echo "✗ assets directory missing"
          echo "Asset files count: $(find dist/assets -type f | wc -l)"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
